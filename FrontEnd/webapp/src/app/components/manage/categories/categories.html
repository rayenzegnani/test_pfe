
 
<div class="shadow-md rounded-lg bg-white p-4 flex flex-col">
  <div class="flex justify-between">
  <h1 class="text-2xl mt-10 ml-10 font-bold">Manage Category</h1>
      <button mat-raised-button color="accent" routerLink="/admin/category/add">Add new Category</button>
  </div>

  <!-- Filter Section -->
  <div class="mb-4">
    <mat-form-field class="w-full">
      <mat-label class="text-gray-600">Filter</mat-label>
      <input 
        matInput 
        (keyup)="applyFilter($event)" 
        placeholder="Search" 
        #input
        class="text-gray-800">
    </mat-form-field>
  </div>

  <!-- Table Container -->
  <div class="overflow-x-auto border border-gray-200 rounded-lg">
    <table mat-table [dataSource]="dataSource" matSort class="w-full">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell 
            *matHeaderCellDef 
            mat-sort-header 
            class="px-4 py-3 bg-gray-50 text-gray-700 font-semibold text-left cursor-pointer hover:bg-gray-100 transition-colors">
          ID
        </th>
        <td mat-cell 
            *matCellDef="let row" 
            class="px-4 py-3 text-gray-600 border-t border-gray-200">
          {{row.id}}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell 
            *matHeaderCellDef 
            mat-sort-header 
            class="px-4 py-3 bg-gray-50 text-gray-700 font-semibold text-left cursor-pointer hover:bg-gray-100 transition-colors">
          Name
        </th>
        <td mat-cell 
            *matCellDef="let row" 
            class="px-4 py-3 text-gray-800 font-medium border-t border-gray-200">
          {{row.Name}}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell 
            *matHeaderCellDef 
            class="px-4 py-3 bg-gray-50 text-gray-700 font-semibold text-left">
          Action
        </th>
        <td mat-cell 
            *matCellDef="let row" 
            class="px-4 py-3 text-gray-600 border-t border-gray-200">
          <button mat-raised-button color="accent" [routerLink]="['/admin/category', row.id]">Edit</button>
           <button mat-raised-button color="warn">Delete</button>
        </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row 
          *matHeaderRowDef="displayedColumns" 
          class="bg-gray-50"></tr>
      
      <!-- Data Rows -->
      <tr mat-row 
          *matRowDef="let row; columns: displayedColumns;" 
          class="hover:bg-gray-50 transition-colors cursor-pointer border-t border-gray-200"></tr>

      <!-- No Data Row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="px-4 py-6 text-center text-gray-500 italic border-t border-gray-200" colspan="4">
          No data matching the filter "{{input.value}}"
        </td>
      </tr>
    </table>
  </div>

  <!-- Paginator -->
  <div class="mt-4">
    <mat-paginator 
      [pageSizeOptions]="[5, 10, 25, 100]" 
      [pageSize]="5"
      showFirstLastButtons
      class="bg-white rounded-lg border border-gray-200"
      aria-label="Select page of items">
    </mat-paginator>
  </div>

</div>
