<div class="max-w-2xl mx-auto p-6">

  <div class="mb-8">
   @if(IsEditMode){
  
   <h1 class="text-2xl font-bold text-gray-900">  Update Category</h1>
    <p class="text-gray-600 mt-2">Update the product category for your store</p>
  


  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
    <form [formGroup]="categoryForm"  class="space-y-6">
      
  
      <div>
        <label for="categoryName" class="block text-sm font-medium text-gray-700 mb-2">
          Category Name *
        </label>
        <mat-form-field appearance="outline" class="w-full">
          <input 
            matInput 
            id="categoryName"
            formControlName="name"
            placeholder="Enter category name"
            class="text-gray-900"
            >
          <mat-icon matPrefix class="text-gray-400 mr-2">category</mat-icon>
          <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
            Category name is required
          </mat-error>
        </mat-form-field>
      </div>

  

      <div class="flex gap-3 pt-4 border-t border-gray-200">
        <button 
          type="button"
          (click)="oncancel()"
          class="flex-1 px-4 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium">
          Cancel
        </button>
       <button (click)="Update()">Update</button>
      </div>

    </form>
  </div>
  }
  @else { 
    <h1 class="text-2xl font-bold text-gray-900">Add New Category</h1>
    <p class="text-gray-600 mt-2">Create a new product category for your store</p>
  


  <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
  
      <div>
        <label for="categoryName" class="block text-sm font-medium text-gray-700 mb-2">
          Category Name *
        </label>
        <mat-form-field appearance="outline" class="w-full">
          <input 
            matInput 
            id="categoryName"
            formControlName="name"
            placeholder="Enter category name"
            class="text-gray-900"
            >
          <mat-icon matPrefix class="text-gray-400 mr-2">category</mat-icon>
          <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
            Category name is required
          </mat-error>
        </mat-form-field>
      </div>

  

      <div class="flex gap-3 pt-4 border-t border-gray-200">
        <button 
          type="button"
          (click)="oncancel()"
          class="flex-1 px-4 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium">
          Cancel
        </button>
        <button 
          type="submit"
          [disabled]="!categoryForm.valid || isSubmitting"
          class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed transition-colors font-medium" >
          <div class="flex items-center justify-center gap-2">
            <mat-icon *ngIf="isSubmitting" class="animate-spin">refresh</mat-icon>
            <span> {{isSubmitting ? 'Creating...' : 'Create Category' }}
            </span>          </div>
        </button>
      </div>

    </form>
  </div>
}


 
</div>
