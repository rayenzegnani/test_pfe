<!-- dashboard.component.html -->
<div class="min-h-screen bg-gray-50">
  <!-- Simple Header -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="text-xl font-bold text-gray-900">
          E-Shop
        </div>

        <!-- Search Bar -->
        <div class="flex-1 max-w-2xl mx-8">
          <div class="relative">
            <input 
              type="text" 
              placeholder="Rechercher des produits..." 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
            <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <!-- Login & Cart -->
        <div class="flex items-center space-x-4">
          <!-- Login Button -->
          <button routerLink="/login" class="text-gray-700 hover:text-blue-600 font-medium">
            Connexion
          </button>
          

          <!-- Cart Button -->
          <button routerLink="/cart" class="relative text-gray-700 hover:text-blue-600">
            <i class="fas fa-shopping-cart ">Panier</i>
            <span *ngIf="cartItemsCount > 0" 
                  class="absolute -top-2 -right-2 bg-blue-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
              {{cartItemsCount}}
            </span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Product Card -->
      <div *ngFor="let product of products" class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
        <!-- Product Image -->
        <div class="mb-4">
          <img [src]="product.image" [alt]="product.name" class="w-full h-48 object-cover rounded-lg">
        </div>
        
        <!-- Product Info -->
        <div class="mb-4">
          <h3 class="font-semibold text-gray-900 mb-1">{{product.name}}</h3>
          <p class="text-gray-600 text-sm mb-2">{{product.category}}</p>
          <p class="text-lg font-bold text-blue-600">{{product.price }}</p>
        </div>
        
        <!-- Add to Cart Button -->
        <button 
          (click)="addToCart(product)"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium"
        >
          Ajouter au Panier
        </button>
      </div>
    </div>
  </main>
</div>
